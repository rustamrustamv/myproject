<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    /* Reset and Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0000;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      margin-right: 10px;
      width: 300px;
    }

    .search-bar button {
      padding: 8px 15px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      display: flex;
      margin-top: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 10px;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background-color: #f1f1f1;
      border-radius: 10px;
    }

    .sidebar ul li i {
      font-size: 1.2rem;
    }

    /* Video Player */
    .video-player {
      flex: 1;
      padding: 20px;
    }

    .video-player iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    /* Video List */
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .video-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      padding: 15px;
    }

    .video-info h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .video-info p {
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }

      .video-player iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">YouTube Clone</div>
    <div class="search-bar">
      <input type="text" placeholder="Search videos...">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><i>üè†</i>Home</li>
        <li><i>üî•</i>Trending</li>
        <li><i>üé•</i>Subscriptions</li>
        <li><i>üìö</i>Library</li>
      </ul>
    </div>

    <!-- Video Player -->
    <div class="video-player">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Video List -->
  <div class="video-list">
    <div class="video-card">
      <img src="https://via.placeholder.com/300x180" alt="Video Thumbnail">
      <div class="video-info">

    </div>
    <div class="video-card">

      <div class="video-info">
        <h3>Video Title 3</h3>
        <p>Channel Name ‚Ä¢ 300K views ‚Ä¢ 3 days ago</p>
      </div>
    </div>
  </div>
</body>
</html>
