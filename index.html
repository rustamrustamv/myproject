<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveScore Clone</title>
  <style>
    /* Reset and Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #2c3e50;
    }

    /* Match Card Styles */
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .match:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .teams {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .team img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .score {
      font-weight: bold;
      font-size: 1.2rem;
      color: #e74c3c;
    }

    .time {
      font-size: 0.9rem;
      color: #777;
    }

    /* Live Update Animation */
    .live {
      display: inline-block;
      padding: 5px 10px;
      background: #e74c3c;
      color: #fff;
      border-radius: 20px;
      font-size: 0.8rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .match {
        flex-direction: column;
        align-items: flex-start;
      }

      .teams {
        flex-direction: column;
        gap: 5px;
      }

      .score {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LiveScore Clone <span class="live">Live</span></h1>
    <div id="scores">
      <!-- Scores will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Mock live scores data (replace with a real API)
    const mockScores = [
      { team1: "Team A", logo1: "https://via.placeholder.com/30", team2: "Team B", logo2: "https://via.placeholder.com/30", score: "2-1", time: "45'" },
      { team1: "Team C", logo1: "https://via.placeholder.com/30", team2: "Team D", logo2: "https://via.placeholder.com/30", score: "0-0", time: "30'" },
      { team1: "Team E", logo1: "https://via.placeholder.com/30", team2: "Team F", logo2: "https://via.placeholder.com/30", score: "3-2", time: "80'" },
    ];

    // Function to display scores
    function displayScores(scores) {
      const scoresDiv = document.getElementById("scores");
      scoresDiv.innerHTML = ""; // Clear previous content

      scores.forEach((match) => {
        const matchElement = document.createElement("div");
        matchElement.className = "match";
        matchElement.innerHTML = `
          <div class="teams">
            <div class="team">
              <img src="${match.logo1}" alt="${match.team1}">
              <span>${match.team1}</span>
            </div>
            <div class="team">
              <img src="${match.logo2}" alt="${match.team2}">
              <span>${match.team2}</span>
            </div>
          </div>
          <div class="score">${match.score}</div>
          <div class="time">${match.time}</div>
        `;
        scoresDiv.appendChild(matchElement);
      });
    }

    // Simulate live updates
    function simulateLiveUpdates() {
      setInterval(() => {
        // Randomly update scores
        mockScores.forEach((match) => {
          if (Math.random() > 0.5) {
            const goals = match.score.split("-");
            goals[0] = Math.min(5, parseInt(goals[0]) + Math.floor(Math.random() * 2));
            goals[1] = Math.min(5, parseInt(goals[1]) + Math.floor(Math.random() * 2));
            match.score = goals.join("-");
          }
        });
        displayScores(mockScores);
      }, 5000); // Update every 5 seconds
    }

    // Initial display and start live updates
    displayScores(mockScores);
    simulateLiveUpdates();
  </script>
</body>
</html>
